{% extends 'base.html' %} {% block container %}
<h2>Register an Account!</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form method="POST" action="{{ url_for('register') }}">


    <p><br><input type="text" id="email" name="email", placeholder="Email" /><br /></p>
    <p><br><input type="text" id="password" name="password", placeholder="Password" /><br /></p>
    <p><br><input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password" /><br /></p>

    <p>
        <a href="{{ url_for('existing_reviews')}}">Cancel</a>
        <a href="{{ url_for('login')}}">Login</a>
        <input type="submit" name="submit" value="Submit" />
      </p>
</form>
{% endblock %}
